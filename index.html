<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Italianno&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
        <script src="external-scripts/jscolor.js"></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <div id="container"></div>
            <div class="instructions">
                <h2>Instructions</h2>
                <ul>
                    <li>
                        Click and hold on the grid to start drawing.
                    </li>
                    <li>
                        Right click and hold to delete colored tiles.
                    </li>
                    <li>
                        Middle click to grab the color of the highlighted square.
                    </li>
                    <li>
                        Select options from the right menu to customize your Etch-A-Sketch.
                    </li>
                </ul>
            </div>
            <div class="options">
                <h2>Options</h2>
                <ul>
                    <li>
                        <button
                            class="jscolor {width:101, padding:0, shadow:false,
                            borderWidth:0, backgroundColor:'transparent', insetColor:'#000', position: 'right', valueElement:'color-picker'}"
                            id="color-picker-button"
                        >
                            Color Picker
                        </button>
                        <input id="color-picker" class="jscolor" value="#141414" />
                    </li>
                    <li>
                        <button id="clear-grid">Clear Grid</button>
                    </li>
                    <li>
                        <button id="toggle-border">Toggle Border</button>
                    </li>
                    <li>
                        <button id="rainbow">Rainbow: Off</button>
                    </li>
                </ul>
            </div>
        </main>

        <script>
            const container = document.getElementById('container');
            const colorPicker = document.getElementById('color-picker');

            // Random number between x and y
            function randomNum(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            // Convert rgb to hex
            function rgbToHex(r, g, b) {
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }

            // Create grid divs
            for (let i = 1; i <= 256; i++) {
                const div = document.createElement('div');
                div.setAttribute('class', 'grid-item');
                container.appendChild(div);
            }

            // Detect mouse down/up/leave. Used for the conditional in mouseover event below
            let mouseDown = 0;
            let middleMouseDown = 0;
            let rightMouseDown = 0;

            document.body.addEventListener('mousedown', e => {
                if (e.button === 0) {
                    ++mouseDown;
                } else if (e.button === 1) {
                    ++middleMouseDown;
                } else if (e.button === 2) {
                    ++rightMouseDown;
                }
            });

            document.body.addEventListener('mouseup', e => {
                if (e.button === 0) {
                    --mouseDown;
                } else if (e.button === 1) {
                    --middleMouseDown;
                } else if (e.button === 2) {
                    --rightMouseDown;
                }
            });

            document.body.addEventListener('mouseleave', e => {
                if (e.button === 0) {
                    mouseDown = 0;
                } else if (e.button === 1) {
                    middleMouseDown = 0;
                } else if (e.button === 2) {
                    rightMouseDown = 0;
                }
            });

            // Prevents right click menu inside container
            container.addEventListener('contextmenu', e => e.preventDefault());

            // Apply mouseover events for each div
            const allDivs = document.querySelectorAll('.grid-item');
            allDivs.forEach(div => {
                div.addEventListener('mouseover', e => {
                    if (mouseDown) {
                        if (rainbowOn === 1) {
                            // Generate 3 random numbers to create an RGB color, converts to hex & applies style to div
                            let rgb = [];
                            for (let i = 1; i <= 3; i++) {
                                rgb.push(randomNum(0, 256));
                            }

                            const hexValue = rgbToHex(rgb[0], rgb[1], rgb[2]);

                            div.setAttribute('style', `background-color: ${hexValue}`);
                        } else {
                            div.setAttribute('style', `background-color: #${colorPicker.value}`);
                        }
                    } else if (rightMouseDown) {
                        div.removeAttribute('style');
                    }
                });

                div.addEventListener('mousedown', e => {
                    if (e.button === 0) {
                        if (rainbowOn === 1) {
                            // Generate 3 random numbers to create an RGB color, converts to hex & applies style to div
                            let rgb = [];
                            for (let i = 1; i <= 3; i++) {
                                rgb.push(randomNum(0, 256));
                            }

                            const hexValue = rgbToHex(rgb[0], rgb[1], rgb[2]);

                            div.setAttribute('style', `background-color: ${hexValue}`);
                        } else {
                            div.setAttribute('style', `background-color: #${colorPicker.value}`);
                        }
                    } else if (e.button === 1) {
                        const styleAttribute = div.getAttribute('style');

                        if (styleAttribute !== null) {
                            const colorPickerButton = document.querySelector('#color-picker-button');
                            let index = styleAttribute.indexOf('#') + 1;

                            colorPicker.value = styleAttribute.slice(index);
                            colorPickerButton.style.backgroundColor = `#${colorPicker.value}`;
                            colorPickerButton.style.color = '#fff';
                        }
                    } else if (e.button === 2) {
                        div.removeAttribute('style');
                    }
                });
            });

            // Options

            // Clear Grid
            const clearGrid = document.querySelector('#clear-grid');
            clearGrid.addEventListener('click', () => {
                const allDivs = document.querySelectorAll('.grid-item');
                allDivs.forEach(div => {
                    div.removeAttribute('style');
                });
            });

            // Toggle Border
            let gridItemBorder = 1;

            const removeBorder = document.querySelector('#toggle-border');
            removeBorder.addEventListener('click', () => {
                const allDivs = document.querySelectorAll('.grid-item');
                allDivs.forEach(div => {
                    if (gridItemBorder === 1) {
                        div.classList.add('grid-item-noborder');
                    } else if (gridItemBorder === 0) {
                        div.classList.remove('grid-item-noborder');
                    }
                });

                if (gridItemBorder === 0) {
                    gridItemBorder = 1;
                } else if (gridItemBorder === 1) {
                    gridItemBorder = 0;
                }
            });

            // Rainbow
            let rainbowOn = 0;

            const rainbowButton = document.querySelector('#rainbow');
            rainbowButton.addEventListener('click', () => {
                if (rainbowOn === 0) {
                    rainbowButton.classList.add('rainbow-gradient');
                    rainbowButton.textContent = 'Rainbow: On';
                } else if ((rainbowOn = 1)) {
                    rainbowButton.classList.remove('rainbow-gradient');
                    rainbowButton.textContent = 'Rainbow: Off';
                }

                if (rainbowOn === 0) {
                    rainbowOn = 1;
                } else if (rainbowOn === 1) {
                    rainbowOn = 0;
                }
            });
        </script>
    </body>
</html>
