<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade&display=swap" rel="stylesheet" />
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <div id="container"></div>
        </main>

        <script>
            const container = document.getElementById('container');

            // Create grid divs
            for (let i = 1; i <= 256; i++) {
                const div = document.createElement('div');
                div.setAttribute('class', 'grid-item');
                container.appendChild(div);
            }

            // Detect mouse down. Used for the conditional in mouseover event below
            let mouseDown = 0;

            container.addEventListener('mousedown', () => {
                ++mouseDown;
            });

            container.addEventListener('mouseup', () => {
                --mouseDown;
            });

            container.addEventListener('mouseleave', () => {
                mouseDown = 0;
            });

            // Apply mouseover events for each div
            const allDivs = document.querySelectorAll('.grid-item');
            allDivs.forEach(div => {
                div.addEventListener('mouseover', e => {
                    if (mouseDown) {
                        div.classList.add('grid-item-hover');
                    }
                });

                div.addEventListener('mousedown', () => {
                    div.classList.add('grid-item-hover');
                });
            });
        </script>
    </body>
</html>
